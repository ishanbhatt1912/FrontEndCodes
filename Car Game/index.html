


<!doctype html>
<html>

    <head>
        <title>Car Race</title>
        
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="Styles.css">
        
    </head>
    
    <body id="race">
        <h1>Car Race</h1>
        
        <input type="button" value="Race" id="go">
        <input type="button" value="Reset" id="reset">
        
        <div id="racetrack">
            <img src="img/car1.png" alt="Grey car" id="car1" class="car">
            <img src="img/car2.png" alt="Red car" id="car2" class="car">
          
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo"><u>Car 1</u><span></span></div>
            <div id="raceInfo2" class="raceInfo"><u>Car 2</u><span></span></div>
        </div>
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
        
        <script src="Script.js"></script>
    </body>
    
</html>
